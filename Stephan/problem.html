<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DVD Edit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/phptest.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <style type="text/css">
        body{
            padding: 0.1%;
        }
    </style>
</head>
<body>    <div class="dvdEditForm text-center">
    <h1> DVD Edit: </h1>
    <form action="" method="post" id="editDvd">
        <label>Dvd: </label>
        <select name="dvd" required>
            <option value="---" selected disabled> --- </option>
            <option value='1'> Die Hard (1998-09-01)</option>            </select>
        <label>New Name: </label>
        <input name="newName" placeholder="The desired name">
        <br>
        <label>Date: </label>
        <input name="date" type="date">
        <label>Category: </label>
        <select name="category">
            <option value="---" selected disabled> --- </option>
            <option value ='1'> Comedy</option>
            <option value ='2'> Action</option>
            <option value ='3'> Adventure</option>
            <option value ='4'> Horror</option>
            <option value ='5'> Family</option>
            <option value ='6'> Childrens</option>
        </select>
        <br>
        <label>New Description: </label>
        <br>
        <textarea name="description" form="editDVD" title="New Description"></textarea>
        <br>
        <input type="reset">
        <input name="submitEditDvd" type="submit" value="Edit DVD">
    </form>
</div>
<script src="/js/dvd-edit.js"
        type="text/javascript"  ></script>

<footer>
    <br>You have reached the end of the age.
</footer>

</body>
</html>
